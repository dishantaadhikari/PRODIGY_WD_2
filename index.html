<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" class="clock" href="./Assets/Icons/icons8-clock-100.png" type="image/icon" />
    <title>Stop-Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container-sm-12 mt-5">
        <div class="container-sm-10 timer-display px-1 border rounded-3">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons gap-1">
            <button id="start-timer" class="border">Start</button>
            <button id="pause-timer" class="border">Pause</button>
            <button id="reset-timer" class="border">Reset</button>
            <button id="lap-timer" class="border">Lap</button>
        </div>
        <div class="container-lg mt-5">
            <ul id="lap-list"></ul>
        </div>
    </div>

    <script src="./JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
